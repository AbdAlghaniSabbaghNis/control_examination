  <style id="splash-screen-style">

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;

<body>
  <!-- محتوى الصفحة -->

  <!-- طبقة الإخفاء -->
  <div id="hidden-overlay" class="hidden-overlay">
    "Content is unavailable while attempting to take a screenshot"
  </div>
ث
  <script src="flutter_bootstrap.js" async=""></script>
  <script>
    function enterFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    }

    function isFullScreen() {
      return document.fullscreenElement ||
        document.mozFullScreenElement ||
        document.webkitFullscreenElement ||
        document.msFullscreenElement ? true : false;
    }

    // Example usage: update fullscreen status
    function updateFullScreenStatus() {
      console.log("Is full screen: " + isFullScreen());
    }

    // Event listeners for entering and exiting full screen
    document.addEventListener("fullscreenchange", updateFullScreenStatus);
    document.addEventListener("mozfullscreenchange", updateFullScreenStatus);
    document.addEventListener("webkitfullscreenchange", updateFullScreenStatus);
    document.addEventListener("msfullscreenchange", updateFullScreenStatus);

    function detectScreenshot() {
      const overlay = document.getElementById('hidden-overlay');
      overlay.classList.add('active'); 

      setTimeout(() => {
        overlay.classList.remove('active');
      }, 1000);
    }

    document.addEventListener('keyup', function (event) {
      if (event.key === 'PrintScreen') {
        detectScreenshot();
      }
    });

    document.addEventListener('copy', function () {
      detectScreenshot();
    });

    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState === 'hidden') {
        detectScreenshot();
      }
    });
  </script>

  <script>
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });
  </script>
